<!DOCTYPE html>
<html>

<head>
<title>Taphouse Demo</title>
<meta name = "viewport" content ="width=device-width, minimum-scale=1, maximum-scale=1">

<!-- META -->
<meta charset = "utf-8">

<!-- CSS -->
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/styles.css" />
<link rel="stylesheet" href="../css/slide-default.css" />
<link rel="stylesheet" href="../css/slide-common.css" />
<link rel="stylesheet" href="css/styles.css" />

<!-- JS -->
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing-1.3.js"></script>
<script type="text/javascript" src="../js/jquery.mobile-events.min.js"></script>

<!-- cookie -->
<script type="text/javascript" src="../js/jquery.cookie.js"></script>

<!-- iosSlider plugin -->
<script type="text/javascript" src="../js/jquery.iosslider.js"></script>

<body>

<div id="main-container">

<script type="text/javascript">
$(function() {
  $('a').on('tapstart', function() {
  	//a++;
  	//console.log(a);
  });

});
</script>
<div id="content-overlay"></div>
<div id="content-nav" style="position: absolute; top: 20%; right: 10%; background: rgba(255, 255, 255, 0.5);">

</div>
<div id="content-view">
	<div id="header" style="display: none;">
      <div id="headerlogo">
          <a href="index.html"><img src="images/taphouse-logo.png"/></a>
      </div><!-- /#headerlogo -->
  </div>
  <div id="taphouse-container">
    <div id="dining-explore-more">
      <a id="up" href="dining.html">
        <img src="images/up.png" height="30" width="59" alt="Up">
        <span class="title">Explore</span>
      </a>

      <div id="map-focus">
          <img src="images/map-focus.png" height="880" width="880" alt="Map focus">
      </div>

      <div id="dining-venue">
        <div class="title">No. 8 BY JOHN LAWSON</div>
        <ul class="menu">
          <li>Szechuan Calamari</li>
          <li>250g Monte Gold Wagyu Rump (450D, MB 6+)</li>
          <li>Creme Brulee</li>
          <li>Cheese Board</li>
        </ul>
        <div class="footnote">* complimentary house wine</div>

        <div class="rating">
          <img src="images/star-rating.png" height="28" width="29" style="opacity: 1;">
          <img src="images/star-rating.png" height="28" width="29" style="opacity: 1;">
          <img src="images/star-rating.png" height="28" width="29" style="opacity: 1;">
          <img src="images/star-rating.png" height="28" width="29" style="opacity: 1;">
          <img src="images/star-rating.png" height="28" width="29" style="opacity: 0.5;">
        </div>

        <div class="price">$35/person</div>

        <div class="btn-group">
          <button class="btn reserve">Reserve</button>
          <a class="btn btn-link cancel" href="#">Cancel</a>
        </div>

        <div class="distance">56 second walk</div>

        <blockquote>
          <p>Bestest steak in town!</p>
          <p><small>by Amy</small></p>
        </blockquote>
      </div>

    </div> <!-- /#dining-explore-more -->
  </div><!-- /#taphouse-container -->
</div>

</div> <!-- /#main-container -->
</body>
</html>
