<!DOCTYPE html>
<html>

<head>
<title>Taphouse Demo</title>
<meta name = "viewport" content ="width=device-width, minimum-scale=1, maximum-scale=1">

<!-- META -->
<meta charset = "utf-8">

<!-- CSS -->
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/styles.css" />
<link rel="stylesheet" href="../css/slide-default.css" />
<link rel="stylesheet" href="../css/slide-common.css" />
<link rel="stylesheet" href="css/styles.css" />

<!-- JS -->
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.easing-1.3.js"></script>
<script type="text/javascript" src="../js/jquery.mobile-events.min.js"></script>

<!-- cookie -->
<script type="text/javascript" src="../js/jquery.cookie.js"></script>

<!-- iosSlider plugin -->
<script type="text/javascript" src="../js/jquery.iosslider.js"></script>

<style>
#you {
  display: block;
  position: absolute;
  top: 560px;
  left: 940px;
  transform: translate(-50%, -50%);
}
#you img {
  display: block;
}
#star {
  display: block;
  position: absolute;
  top: 326px;
  left: 1138px;
  transform: translate(-50%, -50%);
}
#star img {
  display: block;
  animation: star 4s linear infinite;
}
@keyframes star {
  0% { transform: rotate(0deg) scale(1.0); }
  50% { transform: rotate(180deg) scale(2.0); }
  100% { transform: rotate(0deg) scale(1.0); }
}
</style>

<body>

<div id="main-container">

<script type="text/javascript">
$(function() {
  $('a').on('tapstart', function() {
  	//a++;
  	//console.log(a);
  });

});
</script>
<div id="content-overlay"></div>
<div id="content-nav" style="position: absolute; top: 20%; right: 10%; background: rgba(255, 255, 255, 0.5);">

</div>
<div id="content-view">
	<div id="header" style="display: none;">
      <div id="headerlogo">
          <a href="index.html"><img src="images/taphouse-logo.png"/></a>
      </div><!-- /#headerlogo -->
  </div>
  <div id="taphouse-container">
    <div id="dining-explore-more">
      <img src="images/map.png" height="1080" width="1920" alt="Taphouse map" style="position: absolute; top: 0; left: 0;">
      <a id="you" href="#"><img src="images/you.png" height="55" width="20" alt="You">
      <a id="star" href="#"><img src="images/star.png" height="45" width="47" alt="Star"></a>
      <a id="up" href="dining.html" style=" display: block; position: absolute; top: 22px; left: 50%; transform: translate(-50%, 0);"><img src="images/up.png" height="30" width="59" alt="Up" style="display: block;"></a>
    </div> <!-- /#dining-explore-more -->
  </div><!-- /#taphouse-container -->
</div>

</div> <!-- /#main-container -->
</body>
</html>
