function slideAnim() {
	$('#taphouse-mainmenu li').removeClass('active');
	$('#taphouse-mainmenu .menu'+slideNo).addClass('active');
	if(slideNo<4) {
		slideNo++;
	} else {
		slideNo = 1;
	}
}
slideNo = 1;
timer = 4000;

slideAnim();
var tid = setInterval(slideAnim, timer);

	// home button
	$('#content-nav > .hotspot').on('swiperight', function() {
		console.log('open');
		$('#link-holder').fadeIn();
	});
	$('#content-nav > .hotspot').on('swipeleft', function() {
		$('#link-holder').fadeOut();
		console.log('close');
	});

});
