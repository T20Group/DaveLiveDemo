<body>

<div id="main-container">

<script type="text/javascript">
$(function() {
  // $('a').on('tapstart', function() {
  // 	//a++;
  // 	//console.log(a);
  //   alert('boob');
  // });

  function slideAnim() {
  	$('#taphouse-diningmenu li').removeClass('active');
  	$('#taphouse-diningmenu .diningmenu'+slideNo).addClass('active');
  	if(slideNo<5) {
  		slideNo++;
  	} else {
  		slideNo = 1;
  	}
  }
  slideNo = 1;
  timer = 4000;

  slideAnim();
  var tid = setInterval(slideAnim, timer);

  // $('#down').on('tapstart', function(e) {
  //     $('#dining-explore-more').addClass('show');
  //   e.preventDefault();
  // });

  $('.btnX').on('tapstart', function(e) {
    var action = $(this).attr('data-action');

    switch(action) {
      case "pull-up-dining":
        $('#dining-explore-more').addClass('show');
        break;
      case "pull-down-dining":
        $('#dining-explore-more').removeClass('show');
        break;
      default:
        break;
    }

    e.preventDefault();
  });
});
</script>

<style type="text/css">
#dining-explore-more { position: absolute; top: 100%; left: 0; background-color: black; height: 100%; width: 100%; }
.show { top: 0% !important; z-index: 1001; }
.easein {transition: all 0.6s ease-in-out;}
