<script type="text/javascript">
$(function() {

$('a').on('tapstart', function() {
	//a++;
	//console.log(a);
});

var currView = 1; 
$('.nav').on('tapstart', function(e) {
	var action = $(this).attr('id');
// 	alert(action);
	if (action=="right") {
		currView++;
		if (currView>3) currView = 1;
	} else {
		currView--;
		if (currView<1) currView = 3;
	}
	
	switch (currView) {
		case 1:
			target = "#airbnb";
		break;
		case 2:
			target = "#amex";
		break;
		case 3:
			target = "#lesmis";
		break;
	}
	
	$('.page').removeClass('show');
	$(target).addClass('show');
	
	
	
	e.preventDefault();
});

$('#balloon').on('tapstart', function(e) {
	$('.page').removeClass('show');
	$('#cpanel').addClass('show');
	e.preventDefault();
});


$('.kgroup > .kiosks').on('tapstart', function(e) {
	var t = $(this).parent().attr('data-target');
	hidePage();
	$('#'+t).addClass('show');
});

function hidePage() {
	$('.page').removeClass('show');
}


// amex

$('.window').on('tapstart', function() {
	$('.window').removeClass('open');
	$(this).addClass('open');
});

// cpanel
/*
$('.btn').on('tapstart', function() {
	$('.btn').removeClass('selected');
	$(this).addClass('selected');
});
*/

$('.toggle').on('tapstart', function() {
	$(this).toggleClass('selected');
	
	var action = $(this).attr('data-action');
	console.log(action);
	switch (action) {
		case 'toggle-kiosk':
			$('#toggle-control').toggleClass('hidden');
		break;
		case 'toggle-heatmap':break;
		case 'airbnb':
			$('#toggle-control').toggleClass('airbnb');
		break;
		case 'amex':
			$('#toggle-control').toggleClass('amex');
		break;
		case 'uber':
			$('#toggle-control').toggleClass('uber');
		break;
	}
});


});
</script>

<style type="text/css">
	.posL { left: 0px; }

	#map { background-image: url(images/airport-map.jpg); height: 1080px; width: 1920px; right: 0%; top: 0%; position: absolute; }
	
	.schedule { visibility: hidden; opacity: 0; background-image: url(images/glowy-hole.png); width: 1920px; height: 1080px; position: absolute; left: 0; top: 0;}
	.schedule.show { visibility: visible; opacity: 0.95 !important; }
	.show-arrival { right: 15% !important; top: 0% !important; transform: scale(1.2) }
	.show-departure { right: 20% !important; top: 40% !important; transform: scale(1.2) }
</style>
<script type="text/javascript">
$(function() {
	
	// schedule control
	$('.popup').on('tapstart', function() {
		var action = $(this).attr('data-action');
		
		$('.schedule').toggleClass('show');		
/*
		switch(action) {
			case "show-arrival":
			break;
			
			case "show-departure":
			break;
		}		
*/
		$('#map').toggleClass(action);
	});
	
	// nav controls
	var currPos = 1;
	$('.cpanel-nav').on('tapstart', function() {
		var action = $(this).attr('data-action');
		
		switch(action) {
			case "next":
				currPos++;
				if (currPos>3) { currPos = 1; }
			break;
			
			case "prev":
				currPos--;
				if (currPos<1) { currPos = 3; }
			break;
		}
		
		switch(currPos) {
			case 1:
				action = "posL";
			break;
			case 2:
				action = "posM";
			break;
			case 3:
				action = "posR";
			break;
		}
		
		$('.control-container').removeClass('posL posM posR').addClass(action);
	});
		
});
</script>
