<script type="text/javascript">
$(function() {

$('a').on('tapstart', function() {
	//a++;
	//console.log(a);
});

var currView = 1; 
$('.nav').on('tapstart', function(e) {
	var action = $(this).attr('id');
// 	alert(action);
	if (action=="right") {
		currView++;
		if (currView>4) currView = 1;
	} else {
		currView--;
		if (currView<1) currView = 4;
	}
	
	switch (currView) {
		case 1:
			target = "#airbnb";
		break;
		case 2:
			target = "#amex";
		break;
		case 3:
			target = "#lesmis";
		break;
		case 4:
			target = "#uber";
		break;
	}
	
	$('.page').removeClass('show');
	$(target).addClass('show');
	
	
	
	e.preventDefault();
});

$('#balloon').on('tapstart', function(e) {
	$('.page').removeClass('show');
	$('#cpanel').addClass('show');
	e.preventDefault();
});


$('.kgroup > .kiosks').on('tapstart', function(e) {
	var t = $(this).parent().attr('data-target');
	hidePage();
	$('#'+t).addClass('show');
});

function hidePage() {
	$('.page').removeClass('show');
}


// amex

$('.window').on('tapstart', function() {
	$('.window').removeClass('open');
	$(this).addClass('open');
});
$('.window2').on('tapstart', function() {
	$('.window2').removeClass('open');
	$(this).addClass('open');
});

// cpanel
/*
$('.btn').on('tapstart', function() {
	$('.btn').removeClass('selected');
	$(this).addClass('selected');
});
*/

$('.toggle').on('tapstart', function() {
	$(this).toggleClass('selected');
	
	var action = $(this).attr('data-action');
	console.log(action);
	switch (action) {
		case 'toggle-kiosk':
			$('#toggle-control').toggleClass('hidden');
		break;
		case 'toggle-heatmap':break;
		case 'airbnb':
			$('#toggle-control').toggleClass('airbnb');
		break;
		case 'amex':
			$('#toggle-control').toggleClass('amex');
		break;
		case 'uber':
			$('#toggle-control').toggleClass('uber');
		break;
		case 'lesmis':
			$('#toggle-control').toggleClass('lesmis');
		break;
		case 'toggle-stat':
			$('#stats').toggleClass('hidden');
		break;
		case 'show-heatmap':
			$('#heatmap').slideToggle();
		break;
	}
});


});
</script>

	.schedule.show { visibility: visible; opacity: 0.95 !important; }

<script type="text/javascript">
$(function() {
	
	// schedule control
	$('.popup').on('tapstart', function() {
		var action = $(this).attr('data-action');

		$('.schedule').toggleClass('show');		
/*
		switch(action) {
			case "show-arrival":
			break;
			
			case "show-departure":
			break;
		}		
*/
		$('#map').toggleClass(action);
		$('.schedules').removeClass('show');
		$('#'+action).addClass('show');
	});
	
	$('.closebtn').on('tapstart', function() {
		$('.schedule').removeClass('show');
		$('#map').removeClass('show-arrival show-departure');
	});
	
	// nav controls
	var currPos = 1;
	$('.cpanel-nav').on('tapstart', function() {
		var action = $(this).attr('data-action');
		
		switch(action) {
			case "next":
				currPos++;
				if (currPos>3) { currPos = 1; }
			break;
			
			case "prev":
				currPos--;
				if (currPos<1) { currPos = 3; }
			break;
		}
		
		switch(currPos) {
			case 1:
				action = "posL";
			break;
			case 2:
				action = "posM";
			break;
			case 3:
				action = "posR";
			break;
		}
		
		$('.control-container').removeClass('posL posM posR').addClass(action);
	});
		
});
</script>

<style type="text/css">
@-moz-keyframes cloud1 {
	0%   { left: 100%; }

@-moz-keyframes cloud2 {
	0%   { left: 100%; }

	0%   { transform: rotate(0deg); }
	1%   { transform: rotate(5deg); }
	2%   { transform: rotate(-5deg); }
	3%   { transform: rotate(3deg); }
	4%   { transform: rotate(-6deg); }
	5%   { transform: rotate(2deg); }
	6%   { transform: rotate(2deg); }
