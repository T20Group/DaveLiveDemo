<script type="text/javascript">
$(function() {
	var a = 1;
	// TAPSTART bind
	$('a').on('tapstart', function() {
		a++;
		console.log(a);
	});
	
	$('#main-navigation > .hotspot').on('swiperight', function() {
		console.log('open');
		$('#link-holder').addClass('show');
	});
	$('#main-navigation > .hotspot').on('swipeleft', function() {
		$('#link-holder').removeClass('show');
		console.log('close');
	});
	
	
    /* IMPORTANT */
    /* DO NOT DECLARE ANY FUNCTIONS THAT CONTROLS PARENT CONTAINER WITHIN CHILD CONTAINER. DOING SO WILL CAUSE FUNCTION TO DUPLICATE */
});
</script>

<style type="text/css">
.noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

#link-holder { position: absolute; left: -500px; }
#link-holder.show { left: 0 !important; }
.easein { -moz-transition: all 500ms cubic-bezier(0.420, 0.000, 0.580, 1.000); }

.hotspot { z-index: 9000; position: absolute; border: 1px solid rgba(0, 255, 0, 1); background: rgba(0, 255, 0, 0.3); }
</style>
