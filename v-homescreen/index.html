<script type="text/javascript">

$('#one').on('tapstart', function() {
	$('.demos').removeClass('posM posL posR');
	$(this).addClass('posM');
	$('#two').addClass('posR');
	$('#three').addClass('posL');
	$('.demo-bg').removeClass('show');
	$('#one-bg').addClass('show');
	
	$('.links').removeClass('selected');
	$('#qantas').addClass('selected');

});

$('#two').on('tapstart', function() {
	$('.demos').removeClass('posM posL posR');
	$(this).addClass('posM');
	$('#one').addClass('posL');
	$('#three').addClass('posR');
	$('.demo-bg').removeClass('show');
	$('#two-bg').addClass('show');	
	
	$('.links').removeClass('selected');
	$('#simonds').addClass('selected');
});

$('#three').on('tapstart', function() {
	$('.demos').removeClass('posM posL posR');
	$(this).addClass('posM');
	$('#one').addClass('posR');
	$('#two').addClass('posL');
	$('.demo-bg').removeClass('show');
	$('#three-bg').addClass('show');
	
	$('.links').removeClass('selected');
	$('#taphouse').addClass('selected');
});
	
	
	// home button
	$('#content-nav > .hotspot').on('swiperight', function() {
		console.log('open');
		$('#link-holder').fadeIn();
	});
	$('#content-nav > .hotspot').on('swipeleft', function() {
		$('#link-holder').fadeOut();
		console.log('close');
	});
	



});
</script>

<style type="text/css">
a { color: white; }
.show { opacity: 1 !important; }
	
.demos { height: 20%; width: 20%; position: absolute; background: rgba(255, 255, 255, 0.0); }
	.demos .bg { background: rgba(255, 255, 255, 0.5); height: 300px; width: 300px; position: absolute; left: 50px; border-radius: 5px; }
	
	.posM { left: 35%; top: 30%; z-index: 1100; }
	.posL { left: 10%; top: 40%; z-index: 1000; filter: blur(2px); opacity: .75; }
	.posR { left: 70%; top: 40%; z-index: 900; filter: blur(2px); opacity: .75; }
	
	.posM .bg { transform: rotate(45deg); height: 450px; width: 450px; }
	.posR .bg { transform: rotate(90deg); }
	
	
	.blur {
	  -moz-filter: blur(5px);
	  filter: blur(5px);
	}

.demo-bg { position: absolute; opacity: 0;}

.demos, .bg, .easein, .particles {
	-webkit-transition: all .5s ease-in-out;
	-moz-transition: all .5s ease-in-out;
	transition: all .5s ease-in-out;
	}
	
.particles { position: absolute; }
.enter { left:50%; top : 130%; background: red; padding: 10px 20px; color: white; font-size: 30px; opacity: 0; } /* left: 50%; */
.posM > .enter { top : 160%; transform: scale(1.5,1.5); opacity: 0; display: none; }
.logo { left: 25%; top : 20%; }

/* qantas */
#one { }
#balloon { top: -15%; left: 20%; transform: scale(0.85); }
	.posM > #balloon { top: -150px; left: 350px; transform: scale(2); -moz-animation: hover 3s infinite; filter: blur(1px); }

	
	#one.posM > .logo { top : 45%; left: 48%;transform: scale(1.5); }
	
	

/* simonds */
#two { }
#two .logo { left: -18%; top : -20%; transform: scale(.5); }
#two #pin { transform: scale(0.3); top: -200%; opacity: 0; }
#plan { top: 10%; left: -25%; transform: scale(0.5);  }
	.posM > #plan { transform: scale(1.25); top: 50px; left: -30px; }
	#two.posM > #pin { transform: scale(1); top: 0; left: -30px; opacity: 1; }
	#two.posM > .logo { top : -40%; left: 0%; transform: scale(1);}
	

/* taphouse */
#three { }
#three .logo { transform: scale(0.6); top : -20%; left: 10%; }
	#three.posM > .logo { top : -15%; left: 25%; transform: scale(1.5);}
	#three.posM > .enter { left: 35%; }
/* animations */
#btn-floorplan { -moz-animation: hoverplan 15s infinite; position: absolute; left: 0px;  bottom: 50px; }

@-moz-keyframes hover {
	0%   { margin-bottom: 0; }
	25%  { margin-bottom: 15px; margin-left: 5px; }
	50%  { margin-top: 10px; }
	75%  { margin-bottom: 15px; margin-right: 5px; }
	100% { margin-bottom: 0; }
	}
	

.links { height: 500px; width: 500px; background: rgba(0, 255, 255, 0.0); position: absolute; z-index: 0; left:50%; top: 50%; transform: translate(-50%, -50%); }
.links.selected { z-index: 9999; }
</style>


<div id="content-overlay"></div>
<div id="content-nav">

		<div class="hotspot" style="height: 15%; width: 200px;  z-index: 9000; position: absolute; border: 0px solid rgba(0, 255, 0, 0); background: rgba(0, 255, 0, 0.0);"></div>
		<div id="link-holder" class="noselect" style="border: 1px solid rgba(0, 255, 255, 1); background: rgba(0, 255, 255, 0.3); padding: 20px; position: absolute; border: 0px solid white; color: white; z-index: 9000; display: none;" >

</div>

			<div class="particles logo"><img src="images/qantas-logo.png" alt="qantas-logo" width="201" height="221"></div>
			<div class="particles enter"><a href="../v-qantas/index.html">Experience</a></div>
		</div>
		
		<div id="two" class="demos posR" style="">
			<div class="bg" style=""></div>
			<div class="particles" id="plan"><img src="images/3d_plan_shadow.png" alt="3d_plan_shadow" width="587" height="374"></div>
<!-- 			<div class="particles" id="pin"><img src="images/map-marker-red.png" alt="map-marker-red" width="256" height="256"></div> -->
			<div class="particles logo"><img src="images/simonds_logo_whiteshadow.png" alt="simonds_logo_whiteshadow"></div>
<!-- 			Simonds Homes -->
			<div class="particles enter"><a href="../v-simonds-prototype/index.html">Immerse</a></div>
		</div>
		
		<div id="three" class="demos posL" style="">
			<div class="bg" style=""></div>
<!-- 			Tap House -->
			<div class="particles logo"><img src="images/merivale-logo.png" height="400"></div>
			<div class="particles enter"><a href="../v-taphouse/index.html">Explore</a></div>
		</div>
    </div><!-- demo-container -->
    
    <div id="one-bg" class="demo-bg easein show">
	    <img src="images/hot-air-bg.jpg" width="1920" height="1080">
    </div>
    
    <div id="two-bg" class="demo-bg easein">
        <video loop autoplay id="vid_astoria" width="1920" height="1080">
            <source src="video/astoria_facade.webm" type="video/webm">
        </video>
    </div>
    
    <div id="three-bg" class="demo-bg easein">
	    <img src="images/sydney-opera.jpg" alt="sydney-opera" width="1920" height="1080">
    </div>
    
</div>
